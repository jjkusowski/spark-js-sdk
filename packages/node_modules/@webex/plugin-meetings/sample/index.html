<!DOCTYPE html>
<html>
  <head>
    <title>Sample: Meetings Kitchen Sink</title>
  </head>

  <body>
    <h1>Meetings Kitchen Sink</h1>
    <p>This is the start of the "kitchen sink" demo app for plugin-meetings.</p>

    <h2>Connect first:</h2>

    <form id="credentials">
      <fieldset>
        <legend>Credentials</legend>
        <input id="access-token" name="accessToken" placeholder="Your access token" value="" type="text" />
        <input id="connect" title="connect" type="submit" value="connect" />
        <p id="connection-status">disconnected</p>
      </fieldset>
    </form>

    <form id="disconnect">
      <fieldset>
        <legend>Unregister</legend>
        <input id="disconnecter" title="disconnect" type="submit" value="disconnect" />
      </fieldset>
    </form>

    <h2>Then click:</h2>

    <form id="meetings">
      <fieldset>
        <legend>Meeting Controls</legend>
        <button id="meetings-object" title="meetings object" type="button">Meetings</button>
      </fieldset>
    </form>

    <hr />

    <form id="scheduled-meetings">
      <fieldset>
        <legend>Scheduled Meetings</legend>
        <input title="scheduled-meetings" type="submit" value="getScheduledMeetings" />
        <p id="scheduled-meetings-div"></p>
      </fieldset>
    </form>

    <form id="scheduled-meetings-events">
      <fieldset>
        <legend>Scheduled Meetings Events</legend>
        <input title="scheduled-meetings" type="submit" value="getScheduledMeetings events" />
        <p id="scheduled-meetings-events-p"></p>
      </fieldset>
    </form>

    <form id="dialer">
      <fieldset>
        <legend>Dialer</legend>
        <input id="invitee" name="invitee" value="arungane2@gmail.com" type="text" /> 
        <input title="create" type="submit" value="create" />
        <label>
          <input type="checkbox" name="mediadirection" value="receiveVideo" checked>receiveVideo</label>
        <label>
          <input type="checkbox" name="mediadirection" value="receiveAudio" checked >receiveAudio</label>
        <label>
          <input type="checkbox" name="mediadirection" value="receiveShare" checked>receiveShare</label>
        <label>
          <input type="checkbox" name="mediadirection" value="sendShare" >sendShare</label>
        <label>
          <input type="checkbox" name="mediadirection" value="sendVideo" checked>sendVideo</label>
        <label>
          <input type="checkbox" name="mediadirection" value="sendAudio" checked>sendAudio</label>
      </fieldset>
    </form>

    <form id="conversation-dialer">
      <fieldset>
        <legend>Conversation Dialer</legend>
        <input id="invitee-convo" name="invitee-convo" value="9b84a810-f25e-11e8-ade8-059555e4f394" type="text" /> 
        <input title="create-convo" type="submit" value="create-convo" />
      </fieldset>
    </form>

    <form id="PMR">
      <fieldset>
        <legend>Personal Meeting Room</legend>
        <input id="pmr-sip" name="pmr" value="" type="text"/>
        <input title="pmr-get" type="submit" value="myPMR" />
      </fieldset>
    </form>

    <form id="call-controls">
      <fieldset>
        <legend>Call Controls</legend>
        <select name="options" id="media-options">
          <ul>
            <li title="sendAudio">sendAudio</li>
            <li>sendVideo</li>
            <!-- 1) Get Share 2) create and join 3) select sendShare for only screen share -->
            <li>sendShare</li>
            <li>receiveAudio</li>
            <li>receiveVideo</li>
            <li>receiveShare</li>
            <li>pstn</li>
          </ul>
        </select>
        <button id="floorgrant" title="floorgrant" type="button">floor Grant</button>
        <button id="usermedia" title="getMedia" type="button">getaudioVideo</button> <button id="usermedia" title="getMedia" type="button">getshare</button>
        <button id="join" title="join" type="button">join</button>

        <button id="addMedia" title="addMedia" type="button">addMedia</button> <button id="leave" title="disconnect" type="button">leave</button>

        <button id="stop-sending-audio" title="stop sending audio" type="button">stop sending audio</button>
        <button id="start-sending-audio" title="start sending audio" type="button">start sending audio</button>

        <button id="stop-sending-video" title="stop sending video" type="button">stop sending video</button>
        <button id="start-sending-video" title="start sending video" type="button">start sending video</button> <br />
        <button id="stop-receiving-audio" title="stop receiving audio" type="button">stop receiving audio</button>
        <button id="start-receiving-audio" title="start receiving audio" type="button">start receiving audio</button>

        <button id="stop-receiving-video" title="stop receiving video" type="button">stop receiving video</button>
        <button id="start-receiving-video" title="start receiving video" type="button">start receiving video</button>

        <button id="getStatsRaw" title="start raw getStats" type="button">start raw getStats</button>
        <button id="getStatsFilter" title="start filter getStats" type="button">start filter getStats</button>
        <button id="getAggregation" title="get aggregation" type="button">get summary</button>
        <button id="getHistory" title="get history" type="button">get history</button>
        <button id="getInterval" title="get interval" type="button">get interval</button>
      </fieldset>
    </form>
    <div>
      <video style="--width: 20%;width: var(--width);height: calc(var(--width) * 0.75);" id="localvideo" muted="true" autoplay></video>
      <video style="--width: 35%;width: var(--width);height: calc(var(--width) * 0.75);" id="remotevideo" autoplay></video>
      <video style="--width: 35%;width: var(--width);height: calc(var(--width) * 0.75);" id="sharevideo" autoplay></video>
      <video style="--width: 20%;width: var(--width);height: calc(var(--width) * 0.75);" id="localshare" autoplay></video>
    </div>

    <script src="/bundle.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
